<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Special+Elite&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&display=swap"
        rel="stylesheet">


</head>

<body class="bg-color3">
    <div class="container border-bottom border-3 border-color3">
        <div class="py-5 d-flex justify-content-center">
            <h1 class="title color2 fw-bold">Bookmarker</h1>
        </div>
    </div>
    <div class="container border-bottom border-3 border-color3 pb-2 mb-5">
        <div class="d-flex flex-column">
            <h2 class="d-flex justify-content-center mt-2 mb-5 color5 font-2">Bookmark your favorite sites</h2>

            <div class="mb-3">
                <div class="row d-flex justify-content-center">
                    <label class="col-lg-2 fw-bold color1 " for="site-name"><i
                            class="fa fa-book-bookmark pe-2 pb-2"></i>
                        Site
                        Name</label>
                    <input onfocus="clearAlert()"
                        class="bg-color1 color4 col-lg-8 fw-medium ps-2 p-1 rounded-2 border-0" type="text"
                        name="site-name" id="site-name" placeholder="Bookmark Name">
                </div>
                <div id="alert-name" class="d-flex justify-content-center d-none">
                    <span class="col-lg-2 opacity-0"></span>
                    <span class="alert col-lg-8 p-0">
                        Site name must contain at least 3 characters
                    </span>
                </div>

            </div>
            <div class="mb-3">
                <div class="row d-flex justify-content-center">
                    <label class="col-lg-2 fw-bold color1 " for="site-url"><i class="fa fa-link pe-2 pb-2"></i>
                        Site
                        URL</label>
                    <input onfocus="clearAlert()"
                        class="bg-color1 color4 col-lg-8 fw-medium ps-2 p-1 rounded-2 border-0" type="url"
                        name="site-url" id="site-url" placeholder="Website URL">
                </div>
                <div id="alert-url" class="d-flex justify-content-center d-none">
                    <span class="col-lg-2 opacity-0"></span>
                    <span class="alert col-lg-8 p-0">
                        Please Enter Site URL
                    </span>
                </div>

            </div> <button onclick="addBookmark()" type="button" class="btn btn-color4 w-25 m-auto mb-4">Submit</button>

        </div>
    </div>
    <div class="container pt-4">
        <table class="table">
            <thead>
                <tr class="table-color2">
                    <th scope="col">Index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="view">
            </tbody>
        </table>
    </div>



    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
